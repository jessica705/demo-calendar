<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family Dollar Regional Manager Calendar</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;
        const { ChevronLeft, ChevronRight, X, Calendar, MapPin, Clock, AlertCircle } = lucide;

        const FamilyDollarCalendar = () => {
            const [currentDate, setCurrentDate] = useState(new Date(2025, 9, 27));
            const [selectedReminder, setSelectedReminder] = useState(null);

            const reminders = [
                {
                    id: 1,
                    date: new Date(2025, 9, 28),
                    title: "Store Merchandising Audit - Store #8421",
                    location: "Oak Avenue Location",
                    time: "9:00 AM",
                    priority: "high",
                    details: "Complete merchandising compliance audit. Verify planogram execution, end cap displays, and promotional signage. Check that seasonal items are properly positioned and tagged."
                },
                {
                    id: 2,
                    date: new Date(2025, 9, 28),
                    title: "Loss Prevention Review",
                    location: "All District Stores",
                    time: "2:30 PM",
                    priority: "high",
                    details: "Monthly shrink analysis and loss prevention meeting. Review security footage incidents, discuss high-theft items, and evaluate store security procedures."
                },
                {
                    id: 3,
                    date: new Date(2025, 9, 30),
                    title: "Inventory Count - Store #8415",
                    location: "Maple Street Location",
                    time: "8:00 AM",
                    priority: "medium",
                    details: "Quarterly physical inventory count. All hands on deck for accurate stock verification. Review receiving procedures and backroom organization."
                },
                {
                    id: 4,
                    date: new Date(2025, 10, 1),
                    title: "District Manager Meeting",
                    location: "Regional Office",
                    time: "10:00 AM",
                    priority: "high",
                    details: "Q4 performance review and holiday season planning. Discuss store staffing levels, promotional calendar, and sales targets. Review competitor activity in the region."
                },
                {
                    id: 5,
                    date: new Date(2025, 10, 3),
                    title: "New Store Opening Prep",
                    location: "Store #8432 - Elm Boulevard",
                    time: "7:00 AM",
                    priority: "high",
                    details: "Final walkthrough before grand opening next week. Verify all fixtures installed, merchandise stocked, POS systems operational, and staff trained."
                },
                {
                    id: 6,
                    date: new Date(2025, 10, 5),
                    title: "Store Manager Training",
                    location: "Virtual - Teams Meeting",
                    time: "1:00 PM",
                    priority: "medium",
                    details: "Customer service excellence training for all store managers. Cover conflict resolution, return policies, and customer engagement strategies."
                },
                {
                    id: 7,
                    date: new Date(2025, 10, 8),
                    title: "Vendor Meeting - Seasonal Goods",
                    location: "Regional Office",
                    time: "11:00 AM",
                    priority: "medium",
                    details: "Meet with seasonal merchandise vendors to review Christmas and winter product lines. Negotiate pricing and delivery schedules for holiday inventory."
                },
                {
                    id: 8,
                    date: new Date(2025, 9, 31),
                    title: "Monthly P&L Report Due",
                    location: "Corporate Submission",
                    time: "5:00 PM",
                    priority: "high",
                    details: "Submit October profit and loss statements for all district stores. Include variance explanations, payroll analysis, and action plans for underperforming locations."
                },
                {
                    id: 9,
                    date: new Date(2025, 10, 6),
                    title: "Store Cleanliness Inspection",
                    location: "Store #8418",
                    time: "10:00 AM",
                    priority: "low",
                    details: "Routine store cleanliness and maintenance check. Inspect restrooms, floors, shelving units, and exterior areas. Address any maintenance issues with facilities team."
                },
                {
                    id: 10,
                    date: new Date(2025, 10, 10),
                    title: "Hiring Fair - Store Staffing",
                    location: "Store #8421",
                    time: "9:00 AM",
                    priority: "medium",
                    details: "On-site hiring event for seasonal and permanent positions. Interview candidates for cashier, stocker, and assistant manager roles. Target 15-20 new hires for holiday season."
                }
            ];

            const getDaysInMonth = (date) => {
                const year = date.getFullYear();
                const month = date.getMonth();
                const firstDay = new Date(year, month, 1);
                const lastDay = new Date(year, month + 1, 0);
                const daysInMonth = lastDay.getDate();
                const startingDayOfWeek = firstDay.getDay();
                
                return { daysInMonth, startingDayOfWeek };
            };

            const getRemindersForDate = (date) => {
                return reminders.filter(reminder => 
                    reminder.date.toDateString() === date.toDateString()
                );
            };

            const { daysInMonth, startingDayOfWeek } = getDaysInMonth(currentDate);

            const previousMonth = () => {
                setCurrentDate(new Date(currentDate.getFullYear(), currentDate.getMonth() - 1, 1));
            };

            const nextMonth = () => {
                setCurrentDate(new Date(currentDate.getFullYear(), currentDate.getMonth() + 1, 1));
            };

            const monthNames = ["January", "February", "March", "April", "May", "June",
                "July", "August", "September", "October", "November", "December"];

            const getPriorityColor = (priority) => {
                switch(priority) {
                    case 'high': return 'bg-red-500';
                    case 'medium': return 'bg-yellow-500';
                    case 'low': return 'bg-green-500';
                    default: return 'bg-gray-500';
                }
            };

            const getPriorityBorder = (priority) => {
                switch(priority) {
                    case 'high': return 'border-red-500';
                    case 'medium': return 'border-yellow-500';
                    case 'low': return 'border-green-500';
                    default: return 'border-gray-500';
                }
            };

            const Icon = ({ icon: IconComponent, ...props }) => {
                return React.createElement(IconComponent, props);
            };

            return (
                <div className="min-h-screen bg-gradient-to-br from-yellow-50 to-green-50 p-4 md:p-8">
                    <div className="max-w-7xl mx-auto">
                        <div className="bg-white rounded-lg shadow-lg p-6 mb-6">
                            <div className="flex items-center justify-between">
                                <div>
                                    <h1 className="text-3xl font-bold text-gray-800 flex items-center gap-3">
                                        <div className="bg-gradient-to-r from-yellow-500 to-green-600 p-2 rounded-lg">
                                            <Icon icon={Calendar} className="text-white" size={32} />
                                        </div>
                                        Family Dollar Regional Manager
                                    </h1>
                                    <p className="text-gray-600 mt-1">District Reminder Calendar</p>
                                </div>
                            </div>
                        </div>

                        <div className="bg-white rounded-lg shadow-lg p-6 mb-6">
                            <div className="flex items-center justify-between mb-6">
                                <button 
                                    onClick={previousMonth}
                                    className="p-2 hover:bg-gray-100 rounded-lg transition"
                                >
                                    <Icon icon={ChevronLeft} size={24} />
                                </button>
                                <h2 className="text-2xl font-bold text-gray-800">
                                    {monthNames[currentDate.getMonth()]} {currentDate.getFullYear()}
                                </h2>
                                <button 
                                    onClick={nextMonth}
                                    className="p-2 hover:bg-gray-100 rounded-lg transition"
                                >
                                    <Icon icon={ChevronRight} size={24} />
                                </button>
                            </div>

                            <div className="grid grid-cols-7 gap-2">
                                {['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'].map(day => (
                                    <div key={day} className="text-center font-semibold text-gray-600 py-2">
                                        {day}
                                    </div>
                                ))}
                                
                                {[...Array(startingDayOfWeek)].map((_, index) => (
                                    <div key={`empty-${index}`} className="aspect-square" />
                                ))}
                                
                                {[...Array(daysInMonth)].map((_, index) => {
                                    const day = index + 1;
                                    const date = new Date(currentDate.getFullYear(), currentDate.getMonth(), day);
                                    const dayReminders = getRemindersForDate(date);
                                    const isToday = date.toDateString() === new Date().toDateString();
                                    
                                    return (
                                        <div 
                                            key={day}
                                            className={`aspect-square border rounded-lg p-2 ${
                                                isToday ? 'bg-yellow-50 border-yellow-500 border-2' : 'bg-white border-gray-200'
                                            }`}
                                        >
                                            <div className={`text-sm font-semibold mb-1 ${
                                                isToday ? 'text-yellow-600' : 'text-gray-700'
                                            }`}>
                                                {day}
                                            </div>
                                            <div className="space-y-1">
                                                {dayReminders.slice(0, 2).map(reminder => (
                                                    <button
                                                        key={reminder.id}
                                                        onClick={() => setSelectedReminder(reminder)}
                                                        className={`w-full text-left text-xs p-1 rounded border-l-2 ${getPriorityBorder(reminder.priority)} bg-gray-50 hover:bg-gray-100 transition truncate`}
                                                    >
                                                        {reminder.title}
                                                    </button>
                                                ))}
                                                {dayReminders.length > 2 && (
                                                    <div className="text-xs text-gray-500 text-center">
                                                        +{dayReminders.length - 2} more
                                                    </div>
                                                )}
                                            </div>
                                        </div>
                                    );
                                })}
                            </div>
                        </div>

                        <div className="bg-white rounded-lg shadow-lg p-4">
                            <div className="flex items-center gap-6 justify-center flex-wrap">
                                <div className="flex items-center gap-2">
                                    <div className="w-4 h-4 bg-red-500 rounded"></div>
                                    <span className="text-sm text-gray-600">High Priority</span>
                                </div>
                                <div className="flex items-center gap-2">
                                    <div className="w-4 h-4 bg-yellow-500 rounded"></div>
                                    <span className="text-sm text-gray-600">Medium Priority</span>
                                </div>
                                <div className="flex items-center gap-2">
                                    <div className="w-4 h-4 bg-green-500 rounded"></div>
                                    <span className="text-sm text-gray-600">Low Priority</span>
                                </div>
                            </div>
                        </div>
                    </div>

                    {selectedReminder && (
                        <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50">
                            <div className="bg-white rounded-lg shadow-xl max-w-2xl w-full max-h-[90vh] overflow-y-auto">
                                <div className="p-6">
                                    <div className="flex items-start justify-between mb-4">
                                        <div className="flex items-start gap-3 flex-1">
                                            <div className={`${getPriorityColor(selectedReminder.priority)} p-2 rounded-lg`}>
                                                <Icon icon={AlertCircle} className="text-white" size={24} />
                                            </div>
                                            <div className="flex-1">
                                                <h3 className="text-2xl font-bold text-gray-800 mb-2">
                                                    {selectedReminder.title}
                                                </h3>
                                                <div className="flex flex-col gap-2 text-gray-600">
                                                    <div className="flex items-center gap-2">
                                                        <Icon icon={Calendar} size={16} />
                                                        <span>{selectedReminder.date.toLocaleDateString('en-US', { 
                                                            weekday: 'long', 
                                                            year: 'numeric', 
                                                            month: 'long', 
                                                            day: 'numeric' 
                                                        })}</span>
                                                    </div>
                                                    <div className="flex items-center gap-2">
                                                        <Icon icon={Clock} size={16} />
                                                        <span>{selectedReminder.time}</span>
                                                    </div>
                                                    <div className="flex items-center gap-2">
                                                        <Icon icon={MapPin} size={16} />
                                                        <span>{selectedReminder.location}</span>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <button 
                                            onClick={() => setSelectedReminder(null)}
                                            className="p-2 hover:bg-gray-100 rounded-lg transition"
                                        >
                                            <Icon icon={X} size={24} />
                                        </button>
                                    </div>
                                    
                                    <div className="mt-6 p-4 bg-gray-50 rounded-lg">
                                        <h4 className="font-semibold text-gray-700 mb-2">Details</h4>
                                        <p className="text-gray-600 leading-relaxed">
                                            {selectedReminder.details}
                                        </p>
                                    </div>

                                    <div className="mt-6 flex gap-3">
                                        <button className="flex-1 bg-gradient-to-r from-yellow-500 to-green-600 text-white py-3 rounded-lg font-semibold hover:from-yellow-600 hover:to-green-700 transition">
                                            Mark as Complete
                                        </button>
                                        <button className="flex-1 bg-gray-200 text-gray-700 py-3 rounded-lg font-semibold hover:bg-gray-300 transition">
                                            Snooze Reminder
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<FamilyDollarCalendar />);
    </script>
</body>
</html>
